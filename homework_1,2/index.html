<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="font-awesome.css">
	<link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
	<div class="main">
		<div class="row justify-content-between align-items-center">
			<div class="col-6"><h1>Todo List</h1></div>
			<div class="col-6" style="color: gray; text-align: right;">
				<span class="todo"></span>
				<span >more to do, </span>
				<span class="done"></span>
				<span>done</span>
			</div>
		</div>
		<div class="row input-group mb-3 justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
			<input type="text" class="form-control col-9" id="filter-input" placeholder="type to search" aria-label="Input group example" aria-describedby="btnGroupAddon">
			<div class="btn-group col-3" role="group" aria-label="First group">
				<button type="button" class="btn btn-outline-secondary allBtn">All</button>
				<button type="button" class="btn btn-outline-secondary activeBtn">Active</button>
				<button type="button" class="btn btn-outline-secondary doneBtn">Done</button>
			</div>
		</div>
		<div class="task">
			<ul class="list-group" id="tasks">

			</ul>
		</div>
		<div class="row input-group mb-3 justify-content-between add" role="toolbar" aria-label="Toolbar with button groups">
			<input type="text" class="form-control col-11" id="inputAdd" placeholder="What needs to be done?" aria-label="Input group example" aria-describedby="btnGroupAddon">
			<div class="btn-group col-1" role="group" aria-label="First group">
				<button type="button" class="btn btn-outline-secondary" id="btnAdd">Add</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="all.js"></script>
</body>
</html>
